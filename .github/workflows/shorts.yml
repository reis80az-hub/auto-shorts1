name: Auto Shorts

on:
  workflow_dispatch:
    inputs:
      title:
        required: true
      script:
        required: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install
        run: |
          sudo apt update
          sudo apt install -y ffmpeg
          pip install requests

      - name: TTS (ElevenLabs)
        env:
          ELEVENLABS_API_KEY: ${{ secrets.ELEVENLABS_API_KEY }}
          ELEVENLABS_VOICE_ID: ${{ secrets.ELEVENLABS_VOICE_ID }}
        run: |
          python - <<'PY'
          import os, json, requests

          api_key = os.environ["ELEVENLABS_API_KEY"]
          voice_id = os.environ.get("ELEVENLABS_VOICE_ID", "").strip() or "21m00Tcm4TlvDq8ikWAM"  # fallback: Rachel (yaygın örnek)
          text = """${{ inputs.script }}"""

          url = f"https://api.elevenlabs.io/v1/text-to-speech/{voice_id}"
          headers = {
            "xi-api-key": api_key,
            "Content-Type": "application/json",
            "Accept": "audio/mpeg"
          }
          payload = {
            "text": text,
            "model_id": "eleven_multilingual_v2",
            "voice_settings": {"stability": 0.5, "similarity_boost": 0.75}
          }

          r = requests.post(url, headers=headers, data=json.dumps(payload), timeout=120)
          r.raise_for_status()
          with open("voice.mp3", "wb") as f:
            f.write(r.content)
          print("Saved voice.mp3")
          PY

      - name: Get Pexels video
        env:
          PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}
        run: |
          python - <<'PY'
          import os, requests

          headers = {"Authorization": os.environ["PEXELS_API_KEY"]}
          query = "nature waterfall vertical"
          url = f"https://api.pexels.com/videos/search?query={query}&per_page=1&orientation=portrait"

          r = requests.get(url, headers=headers, timeout=60)
          r.raise_for_status()
          data = r.json()

          if not data.get("videos"):
            raise SystemExit("No Pexels videos. Try another query.")

          v = data["videos"][0]
          files = v.get("video_files", [])

          mp4 = [f for f in files if "mp4" in (f.get("file_type") or "")]
          mp4.sort(key=lambda x: (x.get("height") or 0))
          pick = mp4[-1] if mp4 else files[0]
          link = pick["link"]

          with requests.get(link, stream=True, timeout=120) as rr:
            rr.raise_for_status()
            with open("stock.mp4", "wb") as f:
              for chunk in rr.iter_content(chunk_size=1024*1024):
                if chunk:
                  f.write(chunk)

          print("Downloaded stock.mp4")
          PY

      - name: Render video
        run: |
          ffmpeg -y -i stock.mp4 -i voice.mp3 \
          -vf "scale=1080:1920:force_original_aspect_ratio=increase,crop=1080:1920" \
          -shortest -c:v libx264 -c:a aac out.mp4

      - name: Upload artifact (out.mp4)
        uses: actions/upload-artifact@v4
        with:
          name: short
          path: out.mp4

      - name: Done
        run: echo "Video created"
